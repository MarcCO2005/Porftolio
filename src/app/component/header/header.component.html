<header class="header">
  <img class="header-image" src="/assets/header-image.jpg" alt="DecoraciÃ³n cabecera" />
  <nav class="nav-container">
    <div class="logo">
      <span class="logo-text">{{ name }}</span>
    </div>
    <div class="nav-menu" [class.active]="menuOpen">
      @for (item of menuItems; track item.id) {
        <a [href]="item.href" class="nav-link" [class.active]="activeSection === item.href">{{ item.label }}</a>
      }
    </div>
    <div class="nav-mobile">
      <button class="menu-toggle" (click)="toggleMenu()" [class.active]="menuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
  
  <!-- Mobile menu overlay -->
  @if (menuOpen) {
    <div class="mobile-menu-overlay" (click)="toggleMenu()">
      <div class="mobile-menu">
        @for (item of menuItems; track item.id) {
          <a [href]="item.href" class="mobile-nav-link" [class.active]="activeSection === item.href" (click)="toggleMenu()">
            {{ item.label }}
          </a>
        }
      </div>
    </div>
  }
</header>
