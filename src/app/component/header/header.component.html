<header class="header" [class.scrolled]="isScrolled">
  <div class="nav-container">
    <div class="logo">
      <span class="logo-text">{{ name }}</span>
    </div>

    <!-- Escritorio -->
    <nav class="nav-menu">
      @for (item of menuItems; track item.id) {
      <a [href]="item.href" class="nav-link" [class.active]="activeSection === item.href"
        (click)="onNavItemClick(item.href)">
        {{ item.label }}
      </a>
      }
    </nav>

    <!-- Botón Hamburguesa -->
    <button class="menu-toggle" (click)="toggleMenu()" [class.active]="menuOpen" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Menú Móvil Overlay -->
  <div class="mobile-menu-overlay" [class.show]="menuOpen" (click)="closeMenu()">
    <div class="mobile-menu" (click)="$event.stopPropagation()">
      <div class="mobile-menu-header">
        <span class="logo-text">{{ name }}</span>
        <button class="close-btn" (click)="closeMenu()">&times;</button>
      </div>
      <nav class="mobile-nav">
        @for (item of menuItems; track item.id) {
        <a [href]="item.href" class="mobile-link" [class.active]="activeSection === item.href"
          (click)="onNavItemClick(item.href)">
          {{ item.label }}
        </a>
        }
      </nav>
    </div>
  </div>
</header>
