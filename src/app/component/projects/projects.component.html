<section id="proyectos" class="projects-section">
  <h2 class="projects-title">Proyectos
    <span class="projects-title-underline"></span>
  </h2>
  <div class="projects-grid">
    @for (project of projects; let i = $index; track project.title) {
      <div class="project-card" [ngClass]="getCardPositionClass(i)" #card>
        @if (project.image) {
          <img class="project-image" [src]="project.image" [alt]="project.title">
        }
        <div class="project-content">
          <h3 class="project-name">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="project-actions">
            @if (project.demo) {
              <a [href]="project.demo" target="_blank" class="cta-button primary">Ver demo</a>
            }
            @if (project.code) {
              <a [href]="project.code" target="_blank" class="cta-button secondary">Ver c√≥digo</a>
            }
          </div>
        </div>
      </div>
    }
  </div>
  <div class="floating-elements">
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
  </div>
</section>
