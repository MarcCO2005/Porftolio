  <h2 class="contact-title">Contacto</h2>
  
  <div class="contact-content">
      <form class="contact-form" action="https://formspree.io/f/mwkgrgqg" method="POST">
          <div class="form-group">
              <label for="name">Nombre</label>
              <input id="name" name="name" type="text" placeholder="Tu nombre" required />
          </div>
          
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="tucorreo@email.com" required />
          </div>
          
          <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          </div>
          
          <button type="submit" class="cta-button primary">Enviar</button>
          <p class="form-success" style="display:none;">¡Mensaje enviado correctamente!</p>
      </form>
      
      <div class="contact-info">
